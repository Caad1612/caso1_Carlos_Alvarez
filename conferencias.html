<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferencias - Cursos Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylebox.css">
  <style>
    body {
      background-color: #121421;
      color: #fff;
    }

    .sidebar {
      background-color: #1b1e2f;
      height: 100vh;
      position: fixed;
      width: 250px;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 15px;
      margin: 10px 0;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #343a40;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
    }

    .course-card {
      background-color: #1b1e2f;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .course-card img {
      border-radius: 10px 10px 0 0;
    }

    .course-card .btn-primary {
      background-color: #2c538e;
      border: none;
    }

    footer {
      background-color: #1b1e2f;
      padding: 20px;
      text-align: center;
    }
    
    .back-button {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Barra de navegación -->
    <nav class="sidebar">
      <a href="#" class="d-flex align-items-center mb-4">
        <i class="fa-solid fa-book fa-lg mr-2"></i>
        <span>Bienvenidos</span>
      </a>
      <a href="./cursos.html"><i class="bi bi-book"></i>  Cursos</a>
      <a href="./seminarios.html"><i class="bi bi-people"></i>  Seminarios</a>
      <a href="./conferencias.html"><i class="bi bi-mic"></i>  Conferencias</a>
    </nav>

    <div class="content w-100">
      
      <!-- Botón para regresar al inicio -->
      <div class="back-button">
        <a href="./Inicio.html" class="btn btn-outline-light">
          <i class="bi bi-arrow-left-circle"></i> Regresar al Inicio
        </a>
      </div>

      <!-- Encabezado -->
      <h2 class="mb-4">Conferencias Disponibles</h2>

      <!-- Lista de conferencias -->
      <div class="row">
        <div class="col-md-3">
          <div class="card course-card">
            <img src="cybersecurity.jpeg" class="card-img-top" alt="Conferencia de Ciberseguridad">
            <div class="card-body">
              <h5 class="card-title">Ciberseguridad para Empresas</h5>
              <p class="card-text">Quito - Universidad UTE</p>
              <button class="btn btn-primary btn-block" onclick="showModal('Ciberseguridad para Empresas', 'Carlos Gómez', 'Aprende sobre las mejores prácticas en ciberseguridad, cómo proteger tu empresa de amenazas y ataques, y las últimas herramientas para asegurar tu red y datos sensibles.', '4 semanas', 'De lunes a viernes, de 9:00 a 12:00')">Más Información</button>
            </div>
          </div>
        </div>

        <!-- Modal de Información de la conferencia -->
        <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="d-flex justify-content-center mb-4">
                  <img id="instructorImage" src="usuario.jpg" alt="Instructor" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                </div>
                <h6>Descripción de la conferencia:</h6>
                <p id="courseDescription"></p>
                <h6>Instructor:</h6>
                <p id="courseInstructor"></p>
                <h6>Horarios:</h6>
                <p id="courseSchedule"></p>
                <h6>Duración:</h6>
                <p id="courseDuration"></p>
                <h6>Usuarios Reservados:</h6>
                <ul id="reservedList"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="reserveCourse('Ciberseguridad para Empresas')">Reservar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    // Array de conferencias con las reservas
    let courses = {
      'Ciberseguridad para Empresas': ['Juan Pérez', 'Ana Martínez'],
    };

    // Función para mostrar la modal con los detalles de la conferencia
    function showModal(title, instructor, description, duration, schedule) {
      document.getElementById('courseModalLabel').innerText = title;
      document.getElementById('courseInstructor').innerText = instructor;
      document.getElementById('courseDescription').innerText = description;
      document.getElementById('courseDuration').innerText = duration;
      document.getElementById('courseSchedule').innerText = schedule;

      // Mostrar la lista de usuarios reservados en la modal
      let reservedList = courses[title];
      let listHTML = '';
      reservedList.forEach(user => {
        listHTML += `<li>${user}</li>`;
      });
      document.getElementById('reservedList').innerHTML = listHTML;

      $('#courseModal').modal('show');
    }

    // Función para reservar una conferencia
    function reserveCourse(courseTitle) {
      let userName = prompt('Ingresa tu nombre para reservar la conferencia:');
      if (userName) {
        courses[courseTitle].push(userName);  // Agregar usuario a la lista
        alert(`¡Reserva exitosa! ${userName} ha sido agregado a la conferencia.`);
        showModal(courseTitle, '', '', '', '');  // Recargar modal con la lista actualizada
      }
    }
  </script>

</body>

</html>
